<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Stub the Stubble</title>
        <meta
            name="description"
            content="Stub the Stubble is a platform to understand the problems and solutions related to stubble burning in India."
        />
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
        <link rel="manifest" href="/site.webmanifest" />
        <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
        <meta name="msapplication-TileColor" content="#ffffff" />
        <meta name="theme-color" content="#ffffff" />
        %sveltekit.head%
    </head>
    <body data-sveltekit-preload-data="hover" class="bg-brand-lightest-grey">
        <div style="display: contents">%sveltekit.body%</div>
    </body>
    <script>
        // Only load on production environment.
        if (window.location.host !== 'stubthestubble.com') window.goatcounter = { no_onload: true };
    </script>
    <script
        data-goatcounter="https://stub-the-stubble.goatcounter.com/count"
        async
        src="//gc.zgo.at/count.js"
    ></script>
</html>
